<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Todo App</h1>
  <input type="radio" id="all" name="option" checked>
  <label for="all">All</label>
  <br>
  <input type="radio" id="open" name="option">
  <label for="open">Open</label>
  <br>
  <input type="radio" id="done" name="option">
  <label for="done">Done</label>
  <br>
  <button id="remove">Remove done Todos</button>
  <br>
  <input type="text" id="newTodo" placeholder="What's to do?">
  <button id="add">Add</button>
  <br>
  <ul></ul>

  <script src="app.js" type="module"></script>
</body>
</html>
