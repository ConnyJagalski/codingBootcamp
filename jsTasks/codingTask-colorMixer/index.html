<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Coding Task: Color Mixer</title>
</head>
<body>
  <header>
    <div>
      <label for="r">r</label>
      <input type="range" step="1" min="0" max="255" value="138" id="r">
      <label for="g">g</label>
      <input type="range" step="1" min="0" max="255" value="43" id="g">
      <label for="b">b</label>
      <input type="range" step="1" min="0" max="255" value="226" id="b">
    </div>
    <span>rgb(138, 43, 226)</span>
    <button>Get random color</button>
  </header>

  <script src="script.js"></script>
</body>
</html>
